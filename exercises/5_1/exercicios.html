<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
        
        function changeTagText(){
            document.getElementsByTagName("p")[0].innerHTML = "Daqui a dois anos me vejo sendo uma DEV SENIOR"

        };
            changeTagText();
        
        /*2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.*/
        function changeColorToTrybeGreen() {
            document.getElementsByClassName("main-content")[0].style.background = "rgb(76,164,109)";
        }
        changeColorToTrybeGreen();

       /* 3. Crie uma função que mude a cor do quadrado vermelho para branco.*/ 
       function changeSquareColorToWhite() {
           document.getElementsByClassName("center-content")[0].style.background = "white";
       }
       changeSquareColorToWhite();
       
       
        /*4. Crie uma função que corrija o texto da tag <h1>.*/ 
       function amendH1Tag() {
           document.getElementsByClassName("title")[0].innerHTML = "Exercício 5.1 - JavaScript"
       }
       
       amendH1Tag();
       
       
        /*5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
        function changeToUppercase() {
            document.getElementsByClassName("center-content")[0].style.textTransform = "uppercase"
        }
        changeToUppercase();

        /*6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function showContentAllTagsP() {
            console.log(
            document.getElementsByClassName("center-content")[0].innerHTML
            )
        }
        showContentAllTagsP();
    </script>
  </body>
</html>
