<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Form exercises</title>
    </head>
    <body>
        <header>
            <h1>Cadastro de curriculo</h1>

            <fieldset>
                
                <legend>FILL THE FORM, PLEASE.</legend>
                <label for="full-name">NOME: </label>
                
                <input type="text" name="full-name" id="full-name" maxlength="40" required="required"><br>
                <label for="mail-address">E-MAIL: </label>
                
                <input type="text" name="mail-address" id="mail-addressID" maxlength="50" required="required" placeholder="text@text.text">
                <label for="cpf">CPF</label>
                
                <input type="number" name="cpf" id="cpfID" max="11" required="required">
                <label for="address">ENDERECO</label>
                
                <input type="text" name="address" id="addressID" maxlength="200">
                <label for="city">CIDADE</label>
                
                <input type="text" name="states" id="statesID" maxlength="28">
                <label for="states">ESTADO</label>
                
                
                
            </fieldset>
            
        </header>
    </body>
</html>
