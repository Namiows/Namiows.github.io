<!DOCTYPE html>
<html>
    <head>

    </head>
    <style>
        #valueOnTheBox {
            border: 2px solid;
            height: 100px;
            margin: 50px;
            width: 100px;
            text-align: center;
            bottom: 50px;    
        }

        #click {
            margin: 0px 55px;
            text-align: center;
        }

    </style>
    <body>

        <input type="button" id="click" value="COUNTING">
        <div id="valueOnTheBox">

        </div>
    </body>
    
    <script>

        let click = 0;
        let pickValue = document.querySelector('#valueOnTheBox');
        document.getElementById("click").addEventListener('click', () => pickValue.innerHTML = click += 1)

    </script>
</html>
